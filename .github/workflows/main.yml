name: Build and Deploy Website

on:
  # 允许手动触发
  workflow_dispatch:

  # 当代码推送到main分支时触发
  push:
    branches:
      - main

  # 定时触发
  schedule:
    # cron表达式 '0 */6 * * *' 表示：
    # 分钟为0，小时为每6小时一次 (0, 6, 12, 18点)，日期、月份、星期不限
    # 注意：这是UTC时间，比北京时间晚8小时。
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ALL dependencies # 安装所有依赖
        run: |
          python -m pip install --upgrade pip
          # 这里包含了我们目前代码所需的所有库，一次性解决问题！
          pip install beautifulsoup4 requests PyYAML Jinja2 feedparser pytz

      - name: Run script to generate index.html
        run: python main.py

      - name: Commit and push index.html
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          if ! git status | grep -q "nothing to commit"; then
            git commit -m "Update index.html with latest data"
            git push
          else
            echo "No changes to commit."
          fi
